<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
 <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
 <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.uuLTfEMXFApAiu9mcTRhhgHaHa?pid=ImgDet&rs=1" type="image/x-icon">
<title th:text="${TituloPagina}"></title>
</head>
<body>

<!-- HEADER -->

<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
    <a class="navbar-brand" th:href="@{/app/home}">HOME</a>
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

      <li class="nav-item">
        <a class="nav-link" th:href="@{/app/listar}">Lista</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link"th:href="@{/app/crear}">Formulario</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 bg-light" type="submit">Search</button>
    </form>
  </div>
</nav>
<br>
<h1 th:text="${titulo}" style="text-align: center"></h1>

<!-- formulario  -->

<form  method="post"  class="m-4 container">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" name="Nombre" class="form-control" id="nombre">
    <div class="alert alert-danger" role="alert"  ></div>
  </div>
  <div class="form-group">
    <label for="user">User</label>
    <input type="text" name="User" class="form-control" id="user">
   <div class="alert alert-danger" role="alert"></div>
  </div>
   <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="Password" class="form-control" id="password">
   <div class="alert alert-danger" role="alert"  ></div>
  </div>
  
   <div class="form-group">
    <label for="cod-sucursal">Cod_Sucursal</label>
    <input type="text" name="Cod_Sucursal" class="form-control" id="cod-sucursal">
   <div class="alert alert-danger" role="alert"  ></div>
  </div>
  
  

  <button type="submit" class="btn btn-success" >Ingresar</button>
</form>

<!-- FOOTER -->

 <!--footer-->
	<footer class="bg-dark text-center text-white">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class='bx bxl-facebook'></i></a>
    
          <!-- Twitter -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"
            ><i class='bx bxl-twitter' ></i></a>
    
          <!-- Google -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
          <i class='bx bxl-google' ></i></a>
    
          <!-- Instagram -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class='bx bxl-instagram' ></i></a>
    
          <!-- Github -->
          <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
            <i class='bx bxl-github'></i></a>
        </section>
      </div>
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        Â© 2022 Copyright: Grupo 06 - Todos los derechos reservados
      </div>

    </footer>







  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
